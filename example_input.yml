# NOTE: Each experiment must have a *UNIQUE* ID.
# Related experiments must share the same group name.
# For example, you want to use "spleen" as the group name for
# "spleen_ATAC_Seq", "spleen_RNA_Seq", etc.

RNA-Seq:
  - id: spleen_RNA
    group: spleen
    replicates:
        - rep: 1
          files:
            - path: RNA-seq/spleen-filename.fastq.gz
  - id: liver_RNA
    group: liver
    replicates:
        - rep: 1
          files:
              - path: RNA-seq/liver-filename-replicate1.fastq.gz
        - rep: 2
          files:
              - path: RNA-seq/liver-filename-replicate2.fastq.gz

# ChIP-seq will not be analyzed in beta release
ChIP-Seq: []

ATAC-Seq:
  - id: spleen_ATAC
    group: spleen
    replicates:
        - rep: 1
          files:
              - path: ATAC-Seq/spleen-filename-replicate1.fastq.gz
        - rep: 2
          files:
              - path: ATAC-Seq/spleen-filename-replicate2.fastq
        - rep: 3
          files:
              - path: ATAC-Seq/spleen-filename-replicate3.fastq
  - id: liver_ATAC
    group: liver
    pairEnd: true
    replicates:
        - rep: 1
          files:
              - pair:
                  - path: ATAC-Seq/liver-filename-replicate1-forward.fastq.gz
                  - path: ATAC-Seq/liver-filename-replicate1-reverse.fastq.gz

