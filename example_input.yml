# Each experiment must have a unique ID. Related experiments must share the same
# group name. For example, you want to use "spleen" as the group name for
# "spleen_ATAC_Seq" and "spleen_RNA_Seq".

RNA-Seq:
  - id: spleen_RNA
    group: spleen
    target: RNA
    files:
      - path: RNA-seq/spleen-filename.fastq.gz
        rep: 1
  - id: liver_RNA
    group: liver
    target: RNA
    files:
      - path: RNA-seq/liver-filename-replicate1.fastq.gz
        rep: 1
      - path: RNA-seq/liver-filename-replicate2.fastq.gz
        rep: 2

ChIP-Seq: []

ATAC-Seq:
  - id: spleen_ATAC
    group: spleen
    target: ATAC
    files:
      - path: ATAC-Seq/spleen-filename-replicate1.fastq.gz
        rep: 1
      - path: ATAC-Seq/spleen-filename-replicate2.fastq
        rep: 2
      - path: ATAC-Seq/spleen-filename-replicate3.fastq
        rep: 3
  - id: liver_ATAC
    group: liver
    target: ATAC
    files:
      - path: ATAC-Seq/liver-filename-replicate1.fastq.gz
        rep: 1

# Optional expression profile. If provided, the data in this file will be used in
# the personalized PageRank. RNA-seq data will not be used.
# The format of this file should be:
# GeneName <Tab> GroupName1 <Tab> GroupName2 <Tab> GroupName3
# Gene1    <Tab> xxx        <Tab> xxx        <Tab> xxx
# Gene2    <Tab> xxx        <Tab> xxx        <Tab> xxx

# expression_profile: "path-to-the-file/expression.tsv"
