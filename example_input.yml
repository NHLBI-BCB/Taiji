rna-seq:
  - id: OA1027_RNA
    group: OA1027
    target: RNA
    files:
      - path: data/RNA_test.fastq.gz
        rep: 1

chip-seq: []

atac-seq:
  - id: OA1027_ATAC
    group: OA1027
    target: ATAC
    files:
      - path: /resource/RA/RA_ChIP-Seq/ATAC-Seq/fastq_merged_UCSD/OA1027_merged_R1.fastq.gz
        rep: 1
      - path: /resource/RA/RA_ChIP-Seq/ATAC-Seq/fastq_merged_UCSD/OA1027_merged_R2.fastq.gz
        rep: 2


